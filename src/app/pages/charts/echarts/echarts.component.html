<ng-container *ngIf="!showChart">
  <div class="row col-6 input-group mb-3">
    <div class="custom-file">
      <input type="file" #fileInput accept=".xlsx, .xls, .csv" (change)="onFileSelected($event)"
        class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
      <label class="custom-file-label" for="inputGroupFile04">Please selet your dataset</label>
    </div>
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" id="inputGroupFileAddon04" (click)="fileInput.click()">Load
        Dataset</button>
    </div>
  </div>
  <div class="row col-12">
    <ngx-menu-list *ngIf="excelData" [excelData]="excelData" (submiEvent)="onSumbitEvent($event)"
      style="width: 100%;"></ngx-menu-list>
  </div>
</ng-container>

<ng-container *ngIf="showChart">
  <div class="row d-flex justify-content-start">
    <button class="btn btn-secondary" (click)="onBack()">Back</button>
  </div>
  <div class="row">
    <div *ngFor="let item of sampleData" class="col-6 col-sm-3">
      <nb-card>
        <nb-card-header class="d-flex justify-content-between border-bottom-0">
          <h6>{{item?.name}}</h6>
          <div class="display-4">{{item?.likes}}</div>
        </nb-card-header>
        <nb-card-body>
          <div class="dish-text">{{item?.menuName}}</div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-12">
      <nb-card>
        <nb-card-header>Pie</nb-card-header>
        <nb-card-body>
          <ngx-echarts-pie></ngx-echarts-pie>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-lg-9 col-12">
      <div class="row">
        <div class="col-lg-6">
          <nb-card>
            <nb-card-header>Bar</nb-card-header>
            <nb-card-body>
              <ngx-echarts-bar></ngx-echarts-bar>
            </nb-card-body>
          </nb-card>
        </div>
        <div class="col-lg-6">
          <nb-card>
            <nb-card-header>Line</nb-card-header>
            <nb-card-body>
              <ngx-echarts-line></ngx-echarts-line>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3 col-12">
      <nb-card>
        <nb-card-header>Multiple x-axis</nb-card-header>
        <nb-card-body>
          <ngx-echarts-multiple-xaxis></ngx-echarts-multiple-xaxis>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-lg-9 col-12">
      <div class="row">
        <div class="col-lg-6">
          <nb-card>
            <nb-card-header>Area Stack</nb-card-header>
            <nb-card-body>
              <ngx-echarts-area-stack></ngx-echarts-area-stack>
            </nb-card-body>
          </nb-card>
        </div>
        <div class="col-lg-6">
          <nb-card>
            <nb-card-header>Radar</nb-card-header>
            <nb-card-body>
              <ngx-echarts-radar></ngx-echarts-radar>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </div>
  </div>
</ng-container>
