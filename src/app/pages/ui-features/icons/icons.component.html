<div class="row">
  <div class="col-md-12 col-lg-6">
    <nb-card>
      <nb-card-header>
        Eva Icons
      </nb-card-header>
      <nb-card-body>
        <nb-icon *ngFor="let icon of evaIcons" [icon]="icon" pack="eva"></nb-icon>
      </nb-card-body>
      <nb-card-footer>
        <a href="https://akveo.github.io/eva-icons/?utm_campaign=eva_icons%20-%20home%20-%20ngx_admin%20code%20embed&utm_source=ngx_admin&utm_medium=embedded&utm_content=icons_eva_icons_card"
          target="_blank">See all Eva Icons</a>
      </nb-card-footer>
    </nb-card>
  </div>

  <div class="col-md-12 col-lg-6">
    <nb-card>
      <nb-card-header>
        Font awesome icons
      </nb-card-header>
      <nb-card-body>
        <nb-icon *ngFor="let icon of icons.fontAwesome" [icon]="icon" pack="fa"></nb-icon>
        <nb-icon *ngFor="let icon of icons.fontAwesomeRegular" [icon]="icon" pack="far"></nb-icon>
      </nb-card-body>
      <nb-card-footer>
        <a href="http://fortawesome.github.io/Font-Awesome/icons/" target="_blank">
          See all Font Awesome icons
        </a>
      </nb-card-footer>
    </nb-card>

    <nb-card *ngIf="false">
      <nb-card-header>
        Ionicons here
      </nb-card-header>
      <nb-card-body>
        <!-- Dash - <ion-icon name="desktop-outline"></ion-icon>
        Segment - <ion-icon name="pie-chart-outline"></ion-icon>
        Scores - <ion-icon name="speedometer-outline"></ion-icon>
        Churn - <ion-icon name="trending-down-outline"></ion-icon>
        Upsell - <ion-icon name="push-outline"></ion-icon>
        Cross-sell - <ion-icon name="shuffle-outline"></ion-icon>
        ARPU - <ion-icon name="cash-outline"></ion-icon>
        Insights - <ion-icon name="pulse-outline"></ion-icon>
        Custom - <ion-icon name="options-outline"></ion-icon>
        Settings - <ion-icon name="settings-outline"></ion-icon> -->
        <div class="icon-example">
          <!-- <nb-icon icon="pie-chart-outline" pack="ion"></nb-icon>
          <nb-icon icon="drag" pack="ion"></nb-icon> -->

          <nb-icon *ngFor="let icon of icons.ionicons" [icon]="icon" pack="ion"></nb-icon>

        </div>
      </nb-card-body>
      <nb-card-footer>
        <a href="http://ionicons.com/" target="_blank">See all ionicons</a>
      </nb-card-footer>
    </nb-card>

    <nb-card>
      <nb-card-header>
        Ionicons
      </nb-card-header>
      <nb-card-body>
        desk -><nb-icon pack="ion" icon="desktop"></nb-icon>
        <nb-icon *ngFor="let icon of icons.ionicons" [icon]="icon" pack="ion"></nb-icon>
      </nb-card-body>
      <nb-card-footer>
        <a href="http://ionicons.com/" target="_blank">See all ionicons</a>
      </nb-card-footer>
    </nb-card>

  </div>
</div>
